services:
  - type: web
    name: bizflow-app
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bizflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: bizflow-db
    plan: free
