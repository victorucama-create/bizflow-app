# Render Configuration File
# Deploy automático para Render.com

services:
  # Serviço Principal - BizFlow Web App
  - type: web
    name: bizflow-app
    env: node
    plan: free
    region: oregon
    branch: main
    
    # Configurações de Build
    buildCommand: npm install
    startCommand: npm start
    
    # Variáveis de Ambiente
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: APP_VERSION
        value: 1.0.0
      
    # Health Check (Obrigatório para planos free)
    healthCheckPath: /health
    healthCheckTimeout: 10
    
    # Configurações de Deploy
    autoDeploy: true
    pullRequestPreviewsEnabled: false

# Configurações de Deploy
buildFilter:
  paths:
    - public/**
    - views/**
    - server.js
    - package.json
    - render.yaml
